<main>
  <h1 class="title">Awesome! Let's dive right in!</h1>
  <form class="main-form">
    <div class="group-labels">
      <div class="group-label title__select">
        <label for="title">Title</label>
        <select id="title" required>
          <option value="mr">Mr</option>
          <option value="ms">Ms</option>
        </select>
      </div>
      <div class="group-label">
        <label to="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="group-label">
        <label for="number">Card Number</label>
        <input type="number" id="number" required />
      </div>
      <div class="group-label">
        <label for="security-number">Security Number</label>
        <input type="number" id="security-number" required />
      </div>
      <div class="group-label checkbox">
        <input type="checkbox" id="agree-terms" required />
        <label for="agree-terms"
          >Agree to <a href="#">Terms & Condition</a></label
        >
      </div>
      <button type="submit" class="button">Complete Checkout</button>
    </div>
  </form>
</main>
