<h1 class="recommended" *ngIf="plan.recommended">Recommended</h1>
<h1 class="plan__title">
  {{ plan.name }}
</h1>
<h2 class="plan__price">${{ plan.price }}/month</h2>
<ul class="plan__features">
  <li class="plan__feature" *ngFor="let feature of plan.features">
    {{ feature }}
  </li>
</ul>
<a class="button" [routerLink]="['/checkout']" [state]="{ price: plan.price }"
  >Choose Plan</a
>
